<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-actions button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-actions button:first-child {
      background-color: #10b981;
      color: white;
    }

    .form-actions button:last-child {
      background-color: #3b82f6;
      color: white;
    }

    #auth-message {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login / Sign Up</h2>
    <div class="form-group">
      <input type="text" id="name" placeholder="Name (for sign up)" />
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" />
    </div>
    <div class="form-actions">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>
    <p id="auth-message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASmK6giOpNZ-EMH61A5F2sIuuKpX0jBBY",
      authDomain: "e-commerce-website-c4b8c.firebaseapp.com",
      projectId: "e-commerce-website-c4b8c",
      storageBucket: "e-commerce-website-c4b8c.appspot.com",
      messagingSenderId: "913064292748",
      appId: "1:913064292748:web:674b0a785048606a16a6a9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => showError(err.message));
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => showError(err.message));
    }

    function showError(message) {
      document.getElementById("auth-message").textContent = message;
    }
  </script>
</body>
</html>
